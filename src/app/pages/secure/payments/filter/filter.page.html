<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button color="secondary" fill="outline" (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title color="light">
      Filter
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" (click)="apply()">
        Apply
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary">
        <ion-label>
          <p>Sort</p>
        </ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" value="all" placeholder="All">
          <ion-select-option value="all">Relevance</ion-select-option>
          <ion-select-option value="sizeAsc">
            
              Size555
              <ion-icon name="arrow-up-outline"></ion-icon>
            
          </ion-select-option>
          <ion-select-option value="sizeDesc">
            <ion-label>
              Size
              <ion-icon name="arrow-down-outline" slot="end"></ion-icon>
            </ion-label>
          </ion-select-option>
          <ion-select-option value="seedsAsc">
            <ion-label>
              Seeds
              <ion-icon name="arrow-up-outline" slot="end"></ion-icon>
            </ion-label>
          </ion-select-option>
          <ion-select-option value="seedsDesc">
            <ion-label>
              Seeds
              <ion-icon name="arrow-down-outline" slot="end"></ion-icon>
            </ion-label>
          </ion-select-option>
          <ion-select-option value="leechesAsc">
            <ion-label>
              Leeches
              <ion-icon name="arrow-up-outline" slot="end"></ion-icon>
            </ion-label>
          </ion-select-option>
          <ion-select-option value="leechesDesc">
            <ion-label>
              Leeches
              <ion-icon name="arrow-down-outline" slot="end"></ion-icon>
            </ion-label>
          </ion-select-option>
        </ion-select>
        <ion-select labelPlacement="stacked" label="Favorite fruit" value="apple">
          <ion-icon slot="start" name="leaf" aria-hidden="true"></ion-icon>
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
          <ion-button fill="clear" slot="end" aria-label="Show/hide password">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-select>
      </ion-item>
