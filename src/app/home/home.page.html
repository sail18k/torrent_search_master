<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearch($event)"></ion-searchbar>
  <app-suggestions *ngIf="suggestions.length > 0" [suggestions]="suggestions" (selectSuggestion)="onSelectSuggestion($event)"></app-suggestions>
  <app-result-list [results]="results"></app-result-list>
</ion-content>
